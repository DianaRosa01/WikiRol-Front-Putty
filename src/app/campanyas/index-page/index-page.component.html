<nav class="navbar navbar-light bg-light justify-content-between mt-3 row">

  <form class="container-fluid col">
    <input
      class="form-control"
      type="text"
      name="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="search"
    />
  </form>
</nav>

<div
  id="placesContainer"
  class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
>

  <div class="card h-100 shadow" *ngFor="let character of characters | characterFilter:search">
    <a [routerLink]="['/characters', character._id]">
      <img class="card-img-top" src="{{ character.fotoPerfil }}" />
    </a>
  <div class="card-body">

    <h4 class="card-title"><a [routerLink]="['/characters', character._id]">{{ character.nombre }}</a></h4>
    <p class="card-text">{{ character.titulo }}</p>

    <div class="card-text">
      <small class="text-muted">
        <strong>Campa√±a: </strong>{{ character.campanya }}
      </small>
    </div>
  </div>
  <div class="card-footer">
    <small class="text-muted">{{ character.descripcion }}</small>
  </div>
</div>
</div>
